---
layout: one-column
og-title: Những điều bé nhỏ của Ngaooooo!
---

{% for post in site.posts | sort_by: "date" %}
  <input id="{{ post.year }}-{{ post.month }}-{{ post.day }}-{{ post.hour }}-{{ post.minute }}-{{ post.second }}-{{ post.id }}" class="pseudo-toggle-button hidden" type="checkbox" {% if post.show %}{{ "checked" }}{% endif %} />
  <section class="hanh-tinh planet">
      <div class="wrapper">
          <label for="{{ post.year }}-{{ post.month }}-{{ post.day }}-{{ post.hour }}-{{ post.minute }}-{{ post.second }}-{{ post.id }}" class="decorate">
              <img src="{{ post.imgUrl }}" alt="{{ post.imgAlt}}" />
          </label>
          <article class="literal">
              <div class="wrapper">
                  <h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
                  <p class="content">{{ post.shortPreview }}</p>
                  <ul class="tags">
                  {% for tag in post.tags %}
                    <li><a href="#">{{ tag }}</a></li>
                  {% endfor %}
                  </ul>
              </div>
          </article>
      </div>
  </section>
{% endfor %}
